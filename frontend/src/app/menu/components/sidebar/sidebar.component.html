<div class="container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" [opened]="isOpen$ | async">
      <mat-nav-list>
        <a mat-list-item *ngFor="let menuItem of sidebarItems" routerLink="{{ menuItem.route }}" (click)="closeSidebar()">
          <mat-icon>{{ menuItem.icon }}</mat-icon>
          <span>{{ menuItem.label }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content" [class.menu-open]="isOpen$ | async">
        <button mat-icon-button (click)="goBack()" *ngIf="(userType$ | async) == 'guest'">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer class="footer">
    <p>Agency Hire Place 2023</p>
  </footer>
</div>
