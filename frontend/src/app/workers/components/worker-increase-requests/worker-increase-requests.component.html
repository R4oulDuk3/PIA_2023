<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let request"> {{ request.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="agencyName">
    <mat-header-cell *matHeaderCellDef> Agency Name </mat-header-cell>
    <mat-cell *matCellDef="let request"> {{ request.agencyName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="newMaxWorkerCount">
    <mat-header-cell *matHeaderCellDef> New Max Worker Count </mat-header-cell>
    <mat-cell *matCellDef="let request"> {{ request.newMaxWorkerCount }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="currentWorkerCount">
    <mat-header-cell *matHeaderCellDef> Current Worker Count </mat-header-cell>
    <mat-cell *matCellDef="let request"> {{ request.currentWorkerCount }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let request"> {{ request.status }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let request">
      <button mat-icon-button color="primary" (click)="acceptRequest(request)">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="rejectRequest(request)">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
