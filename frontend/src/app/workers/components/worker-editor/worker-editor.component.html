<mat-card>
  <mat-card-title>Edit Worker</mat-card-title>
  <mat-card-content>
    <form [formGroup]="workerForm">
      <table>
        <tr>
          <td><label>Name:</label></td>
          <td><input matInput formControlName="name"></td>
          <td>
            <mat-error *ngIf="form.name.invalid && form.name.touched">
              Name is required and should be at least 2 characters long.
            </mat-error>
          </td>
        </tr>
        <tr>
          <td><label>Surname:</label></td>
          <td><input matInput formControlName="surname"></td>
          <td>
            <mat-error *ngIf="form.surname.invalid && form.surname.touched">
              Surname is required and should be at least 2 characters long.
            </mat-error>
          </td>
        </tr>
        <tr>
          <td><label>Specialization:</label></td>
          <td><input matInput formControlName="specialization"></td>
          <td>
            <mat-error *ngIf="form.specialization.invalid && form.specialization.touched">
              Specialization is required and should be at least 2 characters long.
            </mat-error>
          </td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input matInput formControlName="email"></td>
          <td>
            <mat-error *ngIf="form.email.invalid && form.email.touched">
              Email is required and should be a valid email address.
            </mat-error>
          </td>
        </tr>
      </table>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
