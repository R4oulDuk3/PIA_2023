<form [formGroup]="updatePasswordForm" (ngSubmit)="onUpdatePassword()">
  <mat-form-field appearance="fill">
    <mat-label>Old Password</mat-label>
    <input matInput type="password" formControlName="oldPassword" required>
    <mat-error *ngIf="updatePasswordForm.controls['oldPassword'].hasError('required')">
      Old Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input matInput type="password" formControlName="newPassword" required>
    <mat-error *ngIf="updatePasswordForm.controls['newPassword'].hasError('required')">
      New Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm New Password</mat-label>
    <input matInput type="password" formControlName="confirmPassword" required>
    <mat-error *ngIf="updatePasswordForm.controls['confirmPassword'].hasError('required')">
      Confirm Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="updatePasswordForm.controls['confirmPassword'].hasError('incorrect')">
      Passwords do not <strong>match</strong>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Update Password</button>
</form>
